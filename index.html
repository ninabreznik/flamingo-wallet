<!DOCTYPE html>
<html>
<head>
  <style>
    body > h1:nth-of-type(1) {
      cursor: pointer
    }

    body {
      --title-bar-height: 42px;
      padding-top: var(--title-bar-height);
    }

    h1, h2 {
      color: white;
      cursor: pointer;
    }

    button {
      font-size: 20px;
      cursor: pointer;  
      border-radius: 5%;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    button:hover {
      opacity: 0.5;
    }

    .config > button {
      width: 40%;
      padding: 1vh;
    }

    .config > button.refresh {
      background-color: lightgreen;
      width: 25%;
    }

    .config > button.wss {
      background-color: lightblue;
      width: 40%;
    }

    .wallet {
      color: red;
    }

    .forms {
      display: flex;
    }

    .dropdown {
      display: flex;
      flex-direction: row;
    }

    .send-btc-wallets,
    .receive-btc-wallets {
      font-size: 20px;
      cursor: pointer;
      color: red;
      padding: 1vh;
    }

    .receive-dropdown-address {
      font-size: 20px;
      cursor: pointer;
      color: red;
      padding: 1vh;
      display: none;
    }

    .wallets, .lightning {
      margin: 5vh 0 5vh 0;
      border-color: pink;
      font-size: 20px;
      border: 2px solid pink;
      padding: 3vh;
    }

    .wallets > button {
      background-color: pink;
      width: 15%;
      padding: 1vh;
    }

    .pay-lightning {
      background-color: gold;
      width: 15%;
      padding: 1vh;
    }

    .dropdown {
      margin: 20px 0 5px 0;
    }
    
    .wallets > .title, 
    .lightning > .title {
      color: white;
      font-size: 35px;
      display: flex;
      text-align: center;
      margin-bottom: 5vh;
    }

    .wallets > 
    input.new-wallet, 
    input.load-wallet {
      padding: 1vh;
      font-size: 20px;
      width: 10%;
    }

    .wallets > 
    input.send-amount-wallet,
    input.send-address-wallet {
      padding: 1vh;
      font-size: 20px;
      width: 15%;
    }

    .pay-amount-lightning,
    .pay-address-lightning {
      padding: 1vh;
      font-size: 20px;
      width: 15%;
    }

    .send-btc-title,
    .receive-btc-title {
      color: white;
      font-size: 25px;
      margin: 3vh 0 1vh 0; 
    }

    .wss {
      color: blue;
    }

    #bar {
      background: rgba(55, 60, 72, 0.6);
      backdrop-filter: blur(64px);
      -webkit-app-region: drag;
      height: var(--title-bar-height);
      padding: 0;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      color: #FFF;
      white-space: nowrap;
      box-sizing: border-box;
      position: fixed;
      z-index: 2;
      width: 100%;
      left: 0;
      top: 0;
    }

    pear-ctrl[data-platform=darwin] {
      margin-top: 18px;
      margin-left: 12px;
    }
  </style>
  <script type='module' src='./app.js'></script>
</head>
<body>
  <div id="bar"><pear-ctrl></pear-ctrl></div>
  <div  class="config">
    <button class="refresh">Refresh page</button>
    <button class="wss">Copy socket server address</button>
  </div>
  <div class="wallets">
    <div class="title">BTC wallets</div>
    <input class="new-wallet" placeholder="wallet name"></input>
    <button class="new-wallet">Create new wallet</button>
    <br>
    <input class="load-wallet" placeholder="wallet name"></input>
    <button class="load-wallet">Load existing wallet</button>
    <br>
    <div class="send-btc-title">Send BTC</div>
    <form>
      <select class="send-btc-wallets">
        <option value="" disabled selected>Select your wallet</option>
      </select>
    </form>
    <input class="send-amount-wallet" placeholder="enter the amount (in btc)"></input>
    <input class="send-address-wallet" placeholder="enter the address"></input>
    <button class="send-btc-wallet">Send BTC</button>
    <div class="receive-btc-title">Receive BTC</div>
    <div class="forms">
      <form>
        <select class="receive-btc-wallets">
          <option value="" disabled selected>Select your wallet</option>
        </select>
      </form>
      <form>
        <select class="receive-dropdown-address">
          <option value="" disabled selected>Select the address</option>
        </select>
      </form>
    </div>
  </div>
  <div class="lightning">
    <div class="title">Lightning</div>
    <input class="pay-amount-lightning" placeholder="enter the amount (in sats)"></input>
    <input class="pay-address-lightning" placeholder="enter the address"></input>
    <button class="pay-lightning">Send SATS</button>
  </div>
</body>
</html>

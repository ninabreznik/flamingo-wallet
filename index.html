<!DOCTYPE html>
<html>
<head>
  <style>
    body > h1:nth-of-type(1) {
      cursor: pointer
    }

    body {
      --title-bar-height: 42px;
      padding-top: var(--title-bar-height);
    }

    h1, h2 {
      color: white;
      cursor: pointer;
    }

    button {
      font-size: 20px;
      cursor: pointer;
      padding: 5%;
    }

    .refresh {
      color: green;
    }
    
    .wallet {
      color: red;
    }

    select {
      font-size: 20px;
      cursor: pointer;
      padding: 5%;
    }

    .wallets {
      border-color: red;
      height: 30px;
    }

    .wss {
      color: blue;
    }

    #bar {
      background: rgba(55, 60, 72, 0.6);
      backdrop-filter: blur(64px);
      -webkit-app-region: drag;
      height: var(--title-bar-height);
      padding: 0;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      color: #FFF;
      white-space: nowrap;
      box-sizing: border-box;
      position: fixed;
      z-index: 2;
      width: 100%;
      left: 0;
      top: 0;
    }

    pear-ctrl[data-platform=darwin] {
      margin-top: 18px;
      margin-left: 12px;
    }
  </style>
  <script type='module' src='./app.js'></script>
</head>
<body>
  <div id="bar"><pear-ctrl></pear-ctrl></div>
  <button class="refresh">Refresh page</button>
  <button class="wss">Copy socket server address</button>
  <br>
  <form><select class="wallets"></select></form>
  <br>
  <input class="new-wallet" placeholder="wallet name"></input>
  <button class="new-wallet">Create new wallet</button>
  <br>
  <input class="load-wallet" placeholder="wallet name"></input>
  <button class="load-wallet">Load existing a wallet</button>
</body>
</html>

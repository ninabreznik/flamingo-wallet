<!DOCTYPE html>
<html>
<head>
  <style>
    body > h1:nth-of-type(1) {
      cursor: pointer
    }

    body {
      --title-bar-height: 42px;
      padding-top: var(--title-bar-height);
    }

    h1, h2 {
      color: white;
      cursor: pointer;
    }

    button {
      font-size: 20px;
      cursor: pointer;  
      border-radius: 5%;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    button:hover {
      opacity: 0.5;
    }

    .config > button {
      width: 40%;
      padding: 1vh;
    }

    .config > button.refresh {
      background-color: lightgreen;
      width: 25%;
    }

    .config > button.wss {
      background-color: lightblue;
      width: 40%;
    }

    .wallet {
      color: red;
    }

    .forms {
      display: flex;
    }

    .dropdown {
      display: flex;
      flex-direction: row;
    }

    .send-btc-wallets,
    .receive-btc-wallets {
      font-size: 20px;
      cursor: pointer;
      color: red;
      padding: 1vh;
    }

    .receive-dropdown-address {
      font-size: 20px;
      cursor: pointer;
      color: red;
      padding: 1vh;
      display: none;
    }

    .account, .wallets, .lightning, .contacts {
      margin: 5vh 0 5vh 0;
      border-color: pink;
      font-size: 20px;
      border: 2px solid pink;
      padding: 3vh;
    }

    .account {
      display: flex;
    }
    
    .contact {
      display: flex;
    }

    .avatar {
      width: 100px;
    }

    .name {
      color: white;
      background-color: pink;
      align-content: center;
      padding: 3vw;
    }

    .wallets > button {
      background-color: pink;
      width: 15%;
      padding: 1vh;
    }

    .pay-invoice,
    .create-invoice,
    .create-lightning-address {
      background-color: gold;
      width: 15%;
      padding: 1vh;
    }

    .dropdown {
      margin: 20px 0 5px 0;
    }
    
    .wallets > .title, 
    .lightning > .title {
      color: white;
      font-size: 35px;
      display: flex;
      text-align: center;
      margin-bottom: 5vh;
    }

    .wallets > 
    input.new-wallet, 
    input.load-wallet {
      padding: 1vh;
      font-size: 20px;
      width: 10%;
    }

    .wallets > 
    input.send-btc-amount-wallet,
    input.send-btc-address-wallet {
      padding: 1vh;
      font-size: 20px;
      width: 15%;
    }
    .invoice-amount,
    .invoice-label,
    .invoice-desc {
      display: flex;
      padding: 1vh;
      font-size: 20px;
      width: 15%;
    }
    
    .ln-invoice {
      padding: 1vh;
      font-size: 20px;
      width: 15%;
    }

    .pay-invoice {
      padding: 1vh;
      font-size: 20px;
      width: 15%;
    }

    .lightning-addr-list,
    .invoices,
    .receipts {
      display: flex;
      flex-direction: column;
    }

    .addr-list-item,
    .invoices-item,
    .receipts-item {
      padding: .5vw;
      border: pink 2px solid;
      width: 25vw;
      display: flex;
      justify-content: center;
      color: white;
      cursor: pointer;
    }

    input.new-contact {
      padding: 1vh;
      font-size: 20px;
      width: 40%;
    }

    .add-new-contact {
      background-color: lightgreen;
    }

    .contacts-list {
      color: white;
    }

    .subtitle {
      color: white;
      font-size: 25px;
      margin: 3vh 0 1vh 0; 
    }

    .wss {
      color: blue;
    }

    #bar {
      background: rgba(55, 60, 72, 0.6);
      backdrop-filter: blur(64px);
      -webkit-app-region: drag;
      height: var(--title-bar-height);
      padding: 0;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      color: #FFF;
      white-space: nowrap;
      box-sizing: border-box;
      position: fixed;
      z-index: 2;
      width: 100%;
      left: 0;
      top: 0;
    }

    pear-ctrl[data-platform=darwin] {
      margin-top: 18px;
      margin-left: 12px;
    }
  </style>
  <script type='module' src='./app.js'></script>
</head>
<body>
  <div id="bar"><pear-ctrl></pear-ctrl></div>
  <div  class="config">
    <button class="refresh">Refresh page</button>
    <button class="wss">Copy socket server address</button>
  </div>
  <div class="account">
    <img class="avatar"></img>
    <div class="name"></div>
  </div>
  <div class="wallets">
    <div class="title">Create or load a wallet</div>
    <input class="new-wallet" placeholder="wallet name"></input>
    <button class="new-wallet">Create new wallet</button>
    <br>
    <input class="load-wallet" placeholder="wallet name"></input>
    <button class="load-wallet">Load existing wallet</button>
    <br>
    <div class="subtitle">Send BTC</div>
    <form>
      <select class="send-btc-wallets">
        <option value="" disabled selected>Select your wallet</option>
      </select>
    </form>
    <input class="send-btc-amount-wallet" placeholder="enter the amount (in btc)"></input>
    <input class="send-btc-address-wallet" placeholder="enter the address"></input>
    <button class="send-btc-wallet">Send BTC</button>
    <div class="subtitle">Receive BTC</div>
    <div class="forms">
      <form>
        <select class="receive-btc-wallets">
          <option value="" disabled selected>Select your wallet</option>
        </select>
      </form>
      <form>
        <select class="receive-dropdown-address">
          <option value="" disabled selected>Select the address</option>
        </select>
      </form>
    </div>
  </div>
  <div class="lightning">
    <div class="title">Lightning</div>
    <div class="subtitle">Create on-chain address (to receive BTC funds)</div>
    <button class="create-lightning-address">Create address</button>
    <div class="lightning-addr-list"></div>
    <div class="subtitle">Request payment</div>
    <input class="invoice-amount" placeholder="enter the amount (in sats)"></input>
    <input class="invoice-label" placeholder="enter the invoice label"></input>
    <input class="invoice-desc" placeholder="enter the invoice description"></input>
    <button class="create-invoice">Create invoice</button>
    <div class="invoices"></div>
    <div class="subtitle">Send payment</div>
    <input class="ln-invoice" placeholder="enter invoice"></input>
    <button class="pay-invoice">Pay invoice</button>
    <div class="receipts"></div>
  </div>
  <div class="contacts">
    <input class="new-contact" placeholder="enter peer's hyperdrive"></input>
    <button class="add-new-contact">Add contact</button>
    <div class="contacts-list"></div>
  </div>
</body>
</html>
